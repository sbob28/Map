<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Bird Migration — Routes</title>
  <style> body{font-family:Arial;margin:6px;} #vis{max-width:1200px;margin:auto;} h1{text-align:center} </style>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <h1>Migration routes — stroke width = observations, color = species</h1>
  <div id="vis"></div>

  <script>
  const spec = {
    "$schema":"https://vega.github.io/schema/vega-lite/v5.json",
    "width":1000, "height":600,
    "projection": {"type":"equirectangular"},
    "layer": [
      {
        "data": {
          "url": "https://raw.githubusercontent.com/vega/vega-datasets/master/data/world-110m.json",
          "format": {"type":"topojson", "feature":"countries"}
        },
        "mark": {"type":"geoshape","fill":"#f7f7f7","stroke":"#cfcfcf"}
      },
      {
        "data": {"url":"routes.geojson", "format": {"type": "geojson"}},
        "mark": {"type":"geoshape", "strokeWidth": 1.2, "fill": null, "opacity": 0.8},
        "encoding": {
          "stroke": {"field":"Species","type":"nominal","legend":{"title":"Species"}},
          "tooltip": [
            {"field":"Species","type":"nominal"},
            {"field":"Observation_Counts","type":"quantitative"},
            {"field":"Bird_ID","type":"nominal"}
          ],
          "strokeWidth": {
            "field":"Observation_Counts",
            "type":"quantitative",
            "scale": {"range": [0.5, 4]},
            "legend": {"title": "Observations"}
          }
        }
      }
    ]
  };

  vegaEmbed("#vis", spec, {actions:false});
  </script>
</body>
</html>
